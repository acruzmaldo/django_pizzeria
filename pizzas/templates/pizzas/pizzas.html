{% extends "pizzas/base.html" %}


{% block content %}

<p><h2>Available Pizzas</h2> </p>

<ul>
    {% for pizza in available_pizzas %}

    <li>
        <a href="{% url 'pizzas:pizza' pizza.id %}"> {{ pizza }} </a>
    </li>

    {% empty %}
    <li> No pizzas have been added yet.</li>
    {% endfor %}

</ul>

{% endblock content %}
